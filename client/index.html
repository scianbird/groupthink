<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="splash.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jim+Nightshade&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <title>groupthink</title>
  </head>
  <body>
    <header
      class="sidebar"
      role="banner"
      aria-label="groupthink logo and navigation"
    >
      <div class="logobox"><img src="logotext.png" class="logobox" /></div>
    </header>

    <section class="landingpage" aria-label="Landing page"></section>
    <div class="titletext" role="heading"></div>
    <span class="titleText">Groupchat getting too messy? Use groupthink!</span>
    <div class="choicetiles" role="navigation" aria-label="Catergory choice">
      <a href="/cat.html" aria-label="Vote on what and where to eat">
        <img
          src="/foodtile.png"
          class="tile"
          alt="A link to a voting page. This link is for the decision What and where to eat"
          tabindex="1"
      /></a>
      <a
        href="/cat2.html"
        aria-label="Vote on songs in the current playlist"
      ></a>
      <img
        src="/musictile.png"
        class="tile"
        tabindex="2"
        alt="A link to a voting page. This link is for songs in the current playlist"
      />
      <a
        href="/cat3.html"
        aria-label="Vote on sightseeing stops we should make along the way"
      ></a>
      <img
        src="/stopstile.png"
        class="tile"
        tabindex="3"
        alt="A link to a voting page. This link is for sightseeing stops we should make along the way"
      />
    </div>
    <div class="bottombar" role="contentinfo" aria-label="Group members">
      <img src="/usericon1.png" class="usericon" tabindex="4" /><img
        src="/usericon2.png"
        class="usericon"
        tabindex="5"
      /><img src="/usericon3.png" class="usericon" tabindex="6" /><img
        src="/usericon4.png"
        class="usericon"
        tabindex="7"
      /><img src="/usericon5.png" class="usericon" tabindex="8" />
      <p class="icontext">+2 others in your group</p>
    </div>
  </body>
</html>
