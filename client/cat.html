<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="./src/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jim+Nightshade&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- fonts end -->

    <title>GroupThink</title>
  </head>

  <header role="banner">
    <section id="sidebar" class="sidebar" aria-label="Sidebar Navigation">
      <a href="index.html" class="previous" aria-label="Back to homepage"
        >Previous</a
      >
      <div
        id="sidebarLinks"
        class="sidebarLinks"
        aria-label="Sidebar links"
        role="navigation"
      >
  
      </div>
      <img src="/usericon1.png" alt="profile image" class="profileImg" />
      <p class="yourProfile"> Your Profile</p>
      <p class="yourProfile">Select a Theme</p><!--in reality there would be a way for this to be stored in local storage, but we simply didn't have enough time. but in the case of it storing in local storage the choice would be on the landing page (in real reality it would be in the user profile) and it would obviously change more than just the background wallpaper, I just didn't have time-->
      <select name="theme-select" id="theme-select"><option value="junk">Junk Journal</option>
        <option value="goth">Gothic</option></select>
    </section>
  </header>

  <body>
    <!-- These are just placeholders,
         these elements will be completely emptied during any update
         expecting these div's to be relocated into a better position as you need.
       -->
    <div id="currentCatTitle" class="currentCatTitle"></div>
    <div id="currentCatDiscr" class="currentCatDiscr"></div>

    <section
      id="currentWinner"
      class="currentWinner"
      aria-labelledby="winnerTitle"
    >
      <div id="winnerTitle" class="winnerTitle"></div>
    
      </div>
    </section>

    <div
      id="suggestionDiv"
      class="suggestionDiv"
      aria-labelledby="GroupThoughts"
    >
      <h2 class="GroupThoughts">Group Thoughts:</h2>
      <div
        class="dataDisplay"
        role="region"
        aria-label="Group suggestions list"
      ></div>
      <!-- Chris: I added this div to hold all the suggestions
      everything in here will be removed when the list updates -->
      <div id="suggestionList" class="suggestionList"></div>
    </div>

    <form id="suggestionForm" aria-labelledby="catergoryTitle">
      <fieldset class="suggestionForm">
        <legend id="catergoryTitle" class="catergoryTitle">To Eat:</legend>

        <label for="suggestionQ" class="suggestionQ">What are you thinking?</label>
        <input
          type="text"
          name="suggestionBox"
          required
          aria-required="true"
          aria-label="Input suggestion box"
          class="inputBox"
        />
        <button id="subButton" class="subButton" type="submit" aria-label="Submit suggestion">
          Suggest
        </button>
      </fieldset>
    </form>
  </body>
</html>
